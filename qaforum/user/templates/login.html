{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="row justify-content-center">
  <div class="col-4">
    <h1 class="mt-6">Login</h1>
    <hr class="mt-5 mb-4">
    <form action="{% url 'user:login_view' %}" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      {% if request.GET.next %}
      <input type="hidden" name="next" value= "{{ request.GET.next }}"/>
      {% endif %}
      <button type="submit" class="btn btn-success">Log in</button>
    </form>
    <p>Don't have an account? SignUp now <a href="{% url 'user:signup_view' %}">Sign Up</a></p>
  
  </div>
</div>
  
{% endblock %}
